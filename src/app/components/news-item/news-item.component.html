<div *ngIf="news" class="news-item">
  <div class="content">
    <h3 class="title">{{ news.title }}</h3>
    <div class="info">
      <span class="date">Дата: {{ news.date | date : "dd.MM.yyyy" }}</span>
      <span class="views">Перегляди: {{ news.viewCount }}</span>
      <span class="comments">Коментарі: {{ news.commentsCount }}</span>
    </div>
    <div class="tags">
      <span class="tag" *ngFor="let tag of news.tags">
        <a [href]="tag.url">{{ tag.title }}</a>
      </span>
    </div>
  </div>
  <div class="description">
    <p>{{ news.description }}</p>
  </div>
</div>
<div>
  <button class="btn-back" (click)="goBack()">Назад</button>
</div>
